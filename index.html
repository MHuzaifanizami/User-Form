<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="apply-form">
        <h1>Job Application <span class="web">(Web)</span></h1>

        <form action="">

            <div class="form-container">

                <div class="form-control">
                    <label for="First Name">First Name</label>
                    <input id="First Name" class="First Name" type="text" placeholder="Enter First Name">
                </div>
                <div class="form-control">
                    <label for="Last Name">Last Name</label>
                    <input id="Last Name" class="Last Name" type="text" placeholder="Enter Last Name">
                </div>
                <div class="form-control">
                    <label for="Email">Email</label>
                    <input id="Email" class="Email" type="text" placeholder="Enter Email">
                </div>
                <div class="form-control">
                    <label for="Job Role">Job Role</label>
                   <select name="Job Role" id="Job Role">
                    <option value="">Job Role</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                    <option value="Ui/Ux Developer">Ui/Ux Developer</option>
                   </select>
                </div>
                <div class="form-control textarea-control">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="500" rows="4"></textarea>
                </div>
                <div class="form-control">
                    <label for="City">City</label>
                    <input id="City" class="City" type="text" placeholder="Enter City">
                </div>
                <div class="form-control">
                    <label for="Pincode">Pincode</label>
                    <input id="Pincode" class="Pincode" type="number" >
                </div>
                <div class="form-control">
                    <label for="Date">Date</label>
                    <input value="2022-01-10" id="Date" class="Date" type="date" >
                </div>
                <div class="form-control">
                    <label for="file">File</label>
                    <input  id="file" class="file" type="file" >
                </div>
            </div>
            <div class="btn-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
       </div>
    </div>
</body>
</html>
